<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Log Management - Phần mềm phát hiện tấn công DDoS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            min-width: 250px;
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .sidebar a i {
            margin-right: 10px;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        .high-level {
            color: red;
        }
        .medium-level {
            color: orange;
        }
        .low-level {
            color: green;
        }

        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="main.html"><i class="fas fa-home"></i> Trang chủ</a>
        <a href="traffic.html"><i class="fas fa-network-wired"></i> Giám sát mạng</a>
        <a href="alerts.html"><i class="fas fa-bell"></i> Cảnh báo</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Báo cáo</a>
        <a href="Settings.html"><i class="fas fa-cog"></i> Cài đặt</a>
        <a id="logoutButton"href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
    </div>
    <div class="container">
        <h1>Quản lý Nhật ký Tấn công</h1>

        <div class="filter-bar">
            <input type="text" placeholder="Tìm kiếm theo IP nguồn...">
            <select>
                <option value="">Tất cả mức độ</option>
                <option value="low">Thấp</option>
                <option value="medium">Trung bình</option>
                <option value="high">Cao</option>
            </select>
            <input type="date" placeholder="Từ ngày">
            <input type="date" placeholder="Đến ngày">
            <button>Tìm kiếm</button>
            <button>Làm mới</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>IP nguồn</th>
                    <th>Loại tấn công</th>
                    <th>Số gói tin</th>
                    <th>Mức độ</th>
                    <th>ID Lưu lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-11-10 14:35</td>
                    <td>192.168.1.1</td>
                    <td>DDoS</td>
                    <td>5000</td>
                    <td class="high-level">Cao</td>
                    <td>123</td>
                    <td class="actions">
                        <button>Xem chi tiết</button>
                        <button>Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>2024-11-11 10:20</td>
                    <td>192.168.1.2</td>
                    <td>Brute Force</td>
                    <td>300</td>
                    <td class="medium-level">Trung bình</td>
                    <td>124</td>
                    <td class="actions">
                        <button>Xem chi tiết</button>
                        <button>Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.querySelectorAll('.actions button').forEach(btn => {
            btn.addEventListener('click', () => {
                alert('Chức năng này đang được phát triển!');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #833ab4, #4a90e2);
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            outline: none;
            background: transparent;
        }
        .form-group input:focus {
            border-bottom: 2px solid #4a90e2;
        }
        .submit {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #833ab4, #4a90e2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit:hover {
            background: linear-gradient(to right, #4a90e2, #833ab4);
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            margin-top: 5px;
            color: #4a90e2;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup a {
            color: #4a90e2;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đặt lại mật khẩu</h2>
        <form id="resetForm" action="/reset-password?token={token}" method="post"></form>
        <div class="form-group">
            <input type="password" name="new_password" id="new_password" placeholder="Mật khẩu mới" required/>
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Nhập lại mật khẩu" required/>
        </div>
        <button class="submit">Cập nhật</button>
        <p id="error-message" class="error"></p>
        </form>
    </div>
    

    <script>
        document.getElementById('resetForm').onsubmit = function(event) {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var errorMessage = document.getElementById('error-message');

            // Kiểm tra mật khẩu không trống và không chứa khoảng trắng
            if (newPassword.trim() === "" || confirmPassword.trim() === "") {
                errorMessage.textContent = "Mật khẩu không được để trống.";
                event.preventDefault();
                return false;
            }

            if (newPassword.includes(" ") || confirmPassword.includes(" ")) {
                errorMessage.textContent = "Mật khẩu không được chứa khoảng trắng.";
                event.preventDefault();
                return false;
            }

            // Kiểm tra mật khẩu mới và mật khẩu xác nhận phải giống nhau
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Mật khẩu và mật khẩu xác nhận không khớp.";
                event.preventDefault();
                return false;
            }

            return true;
        };
    </script>
</body>
</html>
